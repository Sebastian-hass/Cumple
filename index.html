<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Torta de cumpleaños -->
    <div class="cake">
        <!-- Nombre flotante -->
        <div class="name">SEBASTIAN</div>
        <!-- Primer piso -->
        <div class="cake-layer bottom-layer">
            <div class="candle" style="left: 20%;"></div>
            <div class="candle" style="left: 40%;"></div>
            <div class="candle" style="left: 60%;"></div>
            <div class="candle" style="left: 80%;"></div>
        </div>
        <!-- Segundo piso -->
        <div class="cake-layer middle-layer">
            <div class="candle number-candle" style="left: 30%;">2</div>
            <div class="candle number-candle" style="left: 70%;">0</div>
        </div>
        <!-- Tercer piso -->
        <div class="cake-layer top-layer">
            <div class="candle" style="left: 50%;"></div>
        </div>
    </div>

    <!-- Mensaje de invitación -->
    <div class="invitation hidden">
        <h1>¡Estás Invitado/ada!</h1>
        <p>Celebra con nosotros mi cumpleaños número 20 y mi despedida de Paraguay.</p>
        <p>Fecha: <strong>15 de Febrero de 2025</strong></p>
        <p>Lugar: <strong>Quinta Sueño Azul</strong></p>
        <p>Hora: <strong>6:00 PM - 2 AM</strong></p>
        <div class="map">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3604.1042428421547!2d-57.57709499999999!3d-25.401320999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjXCsDI0JzA0LjgiUyA1N8KwMzQnMzcuNSJX!5e0!3m2!1ses!2spy!4v1739627489428!5m2!1ses!2spy" 
            width="100%" 
            height="200" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </div>
    </div>

    <!-- Canvas para el confeti -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Audio para la música -->
    <audio id="music" src="assets/tu-musica.mp3" loop></audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
